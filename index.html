<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CRISP + Welcoming Cities LGA Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.pattern/dist/leaflet.pattern.js"></script>

  <style>
    html, body { margin: 0; height: 100%; }
    #map { width: 100%; height: 100%; }

    #stateSelector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
      padding: 6px;
      background: white;
      border-radius: 4px;
      border: 1px solid #777;
    }

    .leaflet-control-zoom { z-index: 5000 !important; }

    .legend {
      background: white;
      padding: 8px 12px;
      line-height: 1.4;
      font-size: 13px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .legend-color {
      width: 18px;
      height: 18px;
      border: 1px solid #555;
      margin-right: 6px;
    }
  </style>
</head>

<body>

<select id="stateSelector">
  <option value="">Select state</option>
  <option value="NSW">NSW</option>
  <option value="VIC">VIC</option>
  <option value="QLD">QLD</option>
  <option value="SA">SA</option>
  <option value="WA">WA</option>
  <option value="TAS">TAS</option>
  <option value="NT">NT</option>
  <option value="ACT">ACT</option>
</select>

<div id="map"></div>

<script>

// CSV loader
function loadCSVSet(url) {
  return fetch(url)
    .then(r => r.text())
    .then(t => new Set(
      t.split(/\r?\n/).map(s => s.trim()).filter(Boolean)
    ));
}

// IMPORTANT: The CORRECT property
const LGA_NAME_FIELD = "LGA_NAME25";

// Colours
const welcomingColor = "#4f83cc";
const crispColor = "#e8a04b";

// Map init
const map = L.map("map").setView([-25, 134], 4);
L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

// Pattern for LGAs in BOTH
const bothPattern = new L.StripePattern({
  weight: 4,
  spaceWeight: 4,
  color: welcomingColor,
  opacity: 0.7,
  angle: 45
});
bothPattern.addTo(map);

Promise.all([
  loadCSVSet("welcoming_lgas.csv"),
  loadCSVSet("crisp_lgas.csv"),
  fetch("LGA_2025_AUST_GDA2020.min.json").then(r => r.json())
])
.then(([welcomingSet, crispSet, geojson]) => {

  const welcomingLayer = L.geoJSON(null);
  const crispLayer = L.geoJSON(null);
  const bothLayer = L.geoJSON(null);
  const otherLayer = L.geoJSON(null);

  function style(f) {
    const name = f.properties[LGA_NAME_FIELD];
    const inW = welcomingSet.has(name);
    const inC = crispSet.has(name);

    if (inW && inC) return { fillPattern: bothPattern, color:"#333", weight:1 };
    if (inW) return { fillColor: welcomingColor, color:"#333", weight:1, fillOpacity:0.70 };
    if (inC) return { fillColor: crispColor, color:"#333", weight:1, fillOpacity:0.70 };
    return { fillColor:"#e5e5e5", color:"#999", weight:0.5, fillOpacity:0.3 };
  }

  function each(f, layer) {
    const name = f.properties[LGA_NAME_FIELD];
    const tags = [];
    if (welcomingSet.has(name)) tags.push("Welcoming Cities");
    if (crispSet.has(name)) tags.push("CRISP");
    layer.bindTooltip(`<b>${name}</b><br>${tags.join(" & ") || "None"}`);
  }

  geojson.features.forEach(f => {
    const name = f.properties[LGA_NAME_FIELD];
    const inW = welcomingSet.has(name);
    const inC = crispSet.has(name);
    const opts = { style, onEachFeature: each };

    if (inW && inC) bothLayer.addData(f, opts);
    else if (inW) welcomingLayer.addData(f, opts);
    else if (inC) crispLayer.addData(f, opts);
    else otherLayer.addData(f, opts);
  });

  otherLayer.addTo(map);
  welcomingLayer.addTo(map);
  crispLayer.addTo(map);
  bothLayer.addTo(map);

  map.fitBounds(L.geoJSON(geojson).getBounds());

  // Dropdown zoom
  const bounds = {
    NSW: [[-37.51,140.96],[-28.16,153.64]],
    VIC: [[-39.2,140.96],[-33.98,150]],
    QLD: [[-29.18,138],[-9.14,153.55]],
    SA:  [[-38.06,129],[-25,141]],
    WA:  [[-35.1,112],[-13,129]],
    TAS: [[-44,144],[-39,149]],
    NT:  [[-26,129],[-10,138]],
    ACT: [[-35.92,148.75],[-35.12,149.4]]
  };

  document.getElementById("stateSelector").addEventListener("change", e => {
    if (bounds[e.target.value]) map.fitBounds(bounds[e.target.value]);
  });

  // Legend
  const legend = L.control({ position: "bottomright" });
  legend.onAdd = function () {
    const div = L.DomUtil.create("div", "legend");
    div.innerHTML = `
      <div class="legend-item"><div class="legend-color" style="background:${welcomingColor};"></div>Welcoming Cities</div>
      <div class="legend-item"><div class="legend-color" style="background:${crispColor};"></div>CRISP</div>
      <div class="legend-item"><div class="legend-color" style="
        background: repeating-linear-gradient(45deg, ${welcomingColor}, ${welcomingColor} 4px, white 4px, white 8px);
      "></div>Both</div>
      <div class="legend-item"><div class="legend-color" style="background:#e5e5e5; border-color:#999;"></div>Other LGAs</div>
    `;
    return div;
  };
  legend.addTo(map);

});
</script>

</body>
</html>
